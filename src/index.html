<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <title>News Aggregator</title>
  </head>
  <body>
    <header>
      <div class="language-switcher">
        <label class="label">
          <div class="toggle">
            <input
              class="toggle-state"
              type="checkbox"
              name="check"
              value="check"
              id="mode-switch"
            />
            <div class="toggle-inner">
              <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
          </div>
          <div class="label-text">Dark Mode</div>
        </label>
      </div>
      <div class="container">
        <div class="navbar-brand brand-logo">
          <div href="#" class="navbar-item">
            News Aggregator
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="section search">
        <input
          type="text"
          id="search"
          placeholder="Type and press enter to search..."
        />

        <button class="clear" id="clear-search">
          &times;
        </button>
      </section>

      <section class="section news">
        <ul id="news-articles" class="articles"></ul>
        <div class="not-found" style="display: none;">
          No article was found based on the search.
        </div>
        <div class="error" style="display: none;">
          <div class="notification is-danger">
            Can't fetch Articles. Try Again.
          </div>
        </div>
        <div class="loading" id="loading" style="display: none;">
          <div class="spinner">
            <img src="src\styles\loader.gif" alt="Loading" />
          </div>
        </div>
        <button class="button" id="show-more">Show More</button>
      </section>
    </main>

    <script src="src\scripts\index.js"></script>
  </body>
</html>
