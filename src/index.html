<!DOCTYPE html>
<html>
<head>
<title>News </title>
<link  rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  
  <span id="msg"></span>
<div id="loading">
     
  </div>


<h1 id="main-title">News Aggregator</h1>
<button id="getNews" class="newsbtn">Click here for news</button>
<input id="search" onkeyup="myFunction()" type="text" placeholder="Type and press enter to search">
<div id="output">
</div>
<script>
  document.getElementById("getNews").addEventListener("click", getNews);


function getNews(){
fetch('https://newsapi.org/v2/top-headlines?country=in&apiKey=fcf951aed5be4984ba5644d81df16a92')
.then((res)=>res.json())
.then((data)=> {
let output ='<h1>News</h1>';
data.articles.forEach(article =>{
output+= 
`<div class="row">
	<div class="column">
	<div class="card">
		<ul id="news-articles">
			<li class="article"> 
			<img src="${article.urlToImage}" class="article-img">
			<h2 class="article-title">${article.title}</h2>
			<p class="article-description">${article.description}</p>
			<a class="article-link" href="${article.url}">${article.url} </a><br>
			<span class="article-author">-${article.author}</span><br>
			</li>
		</ul>
	</div>
	</div>
</div>`;
});
document.getElementById("output").innerHTML=output;
})
}
  </script>

</body>
</html>
